<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            overflow: hidden;
        }
        .cubo {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: girar 5s infinite linear;
        }
        .cara {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
        }
        .cara:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
        .cara:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
        .cara:nth-child(3) { transform: rotateY(180deg) translateZ(50px); }
        .cara:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); }
        .cara:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
        .cara:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes girar {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cubo">
        <div class="cara"></div>
        <div class="cara"></div>
        <div class="cara"></div>
        <div class="cara"></div>
        <div class="cara"></div>
        <div class="cara"></div>
    </div>
</body>
</html>
