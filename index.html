<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dise√±o Psicod√©lico</title>

  <!-- Enlace a Google Fonts para fuentes personalizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  
  <style>
    /* Reset global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo y tipograf√≠a */
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #FF00FF, #00FFFF, #FF6600, #FFFF00);
      background-size: 600% 600%;
      animation: gradientAnimation 10s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: auto; /* Permitir el scroll de la p√°gina */
    }

    /* Animaci√≥n de gradiente psicod√©lico */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animaci√≥n del texto del header como flujo de agua */
    @keyframes waveEffect {
      0% { transform: scaleX(1) skewX(0deg); }
      50% { transform: scaleX(1.5) skewX(-10deg); }
      100% { transform: scaleX(1) skewX(0deg); }
    }

    /* Estilo del encabezado */
    header {
      padding: 20px;
      margin-top: 50px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8), 0px 0px 25px rgba(0, 255, 255, 0.6);
      animation: waveEffect 3s infinite ease-in-out;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeIn 3s forwards;
    }

    /* Animaci√≥n del subt√≠tulo */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Flecha psicod√©lica */
    .arrow {
      margin-top: 30px;
      font-size: 2rem;
      cursor: pointer;
      animation: bounce 1s infinite alternate;
      transition: transform 0.3s ease;
    }

    .arrow:hover {
      transform: scale(1.2);
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(10px);
      }
    }

    /* Secci√≥n de la playlist */
    .playlist-section {
      display: none; /* Inicialmente oculta */
      margin: 50px 0;
    }

    #playlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    #playlist iframe {
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    /* Animaciones al deslizar */
    .animation-section {
      padding: 50px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin-bottom: 50px;
    }

    .anim-content {
      opacity: 0;
      transform: translateY(100px);
      animation: slideUp 1s forwards;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ¬°HAZ CLICK AQU√ç! */
    .click-text {
      font-size: 2rem;
      margin-top: 30px;
      cursor: pointer;
      opacity: 0;
      animation: fadeInClick 2s forwards;
    }

    @keyframes fadeInClick {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Estilo para el marco con la foto */
    .hidden-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 1s, transform 1s;
    }

    .hidden-content img {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    .hidden-content p {
      font-size: 1.2rem;
      color: #fff;
      margin-left: 20px;
    }

    /* Mostrar el contenido oculto */
    .show-content {
      opacity: 1;
      transform: translateX(0);
    }

    /* Efecto de cielo estrellado psicod√©lico */
    .starry-sky {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/starry-night.png') repeat;
      z-index: 1000;
      opacity: 0;
      animation: showStars 3s forwards;
    }

    @keyframes showStars {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Footer */
    footer {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    footer span {
      color: #FF6600;
    }

    /* Estilo para el m√≥vil */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1rem;
      }
      .spotify-login {
        font-size: 1rem;
      }
      .anim-content {
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>¬°Hey!</h1>
      <h2>Esta p√°gina es para ti, espero te guste <3</h2>
      <div class="arrow" id="arrow">‚¨áÔ∏è</div>
    </header>

    <section id="playlist-container" class="playlist-section">
      <h2>¬øPor qu√© no escuchamos un poco de m√∫sica? Toma mi mano y acomp√°√±ame, rabanito</h2>
      <div id="playlist"></div>
    </section>

    <div class="click-text">¬°HAZ CLICK AQU√ç!</div>

    <div class="hidden-content">
      <img src="https://via.placeholder.com/200" alt="Foto">
      <p>Este es un texto que aparece junto con la foto. ¬°Incre√≠ble, verdad?</p>
    </div>

    <footer>
      <p>Hecho con <span>üíô</span> por tu nombre</p>
    </footer>
  </div>

  <!-- Enlace a JS para interacciones y animaciones -->
  <script>
    // Funci√≥n para mostrar la playlist al hacer clic en la flecha
    document.getElementById('arrow').addEventListener('click', () => {
      const playlistContainer = document.getElementById('playlist-container');
      playlistContainer.style.display = 'block';  // Muestra la playlist
      window.scrollTo({ top: playlistContainer.offsetTop, behavior: 'smooth' });  // Desplaza hacia la playlist
    });

    // Funci√≥n para cargar la playlist de Spotify
    document.addEventListener('DOMContentLoaded', () => {
      const playlistContainer = document.getElementById('playlist');
      const iframe = document.createElement('iframe');
      iframe.src = 'https://open.spotify.com/embed/playlist/37i9dQZF1DX5M8uSLo9A4q'; // Reemplaza con tu playlist
      iframe.width = '300';
      iframe.height = '380';
      iframe.frameBorder = '0';
      iframe.allow = 'encrypted-media';
      playlistContainer.appendChild(iframe);
    });

    // Funci√≥n para scroll autom√°tico con animaci√≥n
    document.querySelector('.click-text').addEventListener('click', () => {
      // A√±adir el cielo estrellado psicod√©lico
      const sky = document.createElement('div');
      sky.classList.add('starry-sky');
      document.body.appendChild(sky);

      // Hacer el scroll con animaci√≥n
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });

      // Mostrar el contenido despu√©s de un tiempo
      setTimeout(() => {
        const hiddenContent = document.querySelector('.hidden-content');
        hiddenContent.classList.add('show-content');
        sky.remove();  // Eliminar el cielo estrellado
      }, 3000);  // Duraci√≥n de la animaci√≥n del cielo
    });
  </script>
</body>
</html>
